<!doctype html>
<html lang="en">

<head>
  <title>Peach</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- external css link -->
  <link rel="stylesheet" href="./assests/css/navBar.css">
  <link rel="stylesheet" href="./assests/css/userProfile.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>

  <div class="navbar navbar-container mb-5 py-0">
    <div class=" brand ">Peach <img src="./assests/images/peach.png" height="50px" alt=""> </div>
    <div class="navbar-link">
      <div class="navbar-items">
        <a class=" nav-items profile-link" href="http://">Profile</a>
        <a class=" nav-items search-link" href="./Portfolio.html">Workouts</a>
        <a class=" nav-items home-link" href="http://">Home</a>
      </div>
    </div>
  </div>

  <div class="content-container container">

    <div class="individual container">
      <div class="img-row row">
        <div class="img-col col">
          <img class="img-thumbnail profilePic" src="..." alt="img">
          <div class="userName">User name </div>
          <div class="date-joined">date</div>
          <div class="userQuote">some quote gose here</div>
        </div>
      </div>
    </div>

    <div class=" current-stats container mr-3">
      <div class="current-stats-row row">
        <div class="current-stats-col col">
          <div class="mt-3 start-weigth">Begining
            <div id="startW">154</div>
          </div>
          <div class="mt-3 current-weigth">current weight
            <div id="curentW">198</div>
          </div>
          <div class="mt-3 goal-weigth">goal weight
            <div id="goalW">189</div>
          </div>
          <div class="mt-3 difference">weight diff
            <div id="weightDiff">38</div>
          </div>
        </div>
      </div>
    </div>

    <div class="added-Workouts container">
      <div class="userWorkouts display-4 mt-3">My Workouts</div>
      <div class="row userWorkouts-row">
        <div class=" workouts-list col">

        </div>
      </div>
    </div>

    <div class="added-recipes container">
      <div class="userRecipes display-4 mt-3">My Recipes</div>
      <div class="row userRecipes-row">
        <div class=" recipes-list col">

        </div>
      </div>
    </div>

  </div>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
